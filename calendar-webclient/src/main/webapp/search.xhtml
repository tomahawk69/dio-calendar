<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Calendar search</h1>

    <h:outputText value="#{param.subject}"/>

    <p:toolbar>
        <f:facet name="left">
            <h:link value="Home page" outcome="index"/>
        </f:facet>

        <f:facet name="right">
            <h:form id="searchSubject">
                <h:inputText id="subject" label="Enter one or more words"
                             <!--value="#{calendarServiceWrapper.searchSubject}" -->
                        />
                <!--<h:commandButton value="Search" action="#{calendarServiceWrapper.searchSubject}" update="entries"/>-->
                <h:commandButton value="Search" update="entries"/>
            </h:form>
        </f:facet>

    </p:toolbar>

    <h1>Found entries</h1>

    <h:form>
        <p:dataTable id="entries" var="entry" value="#{calendarServiceWrapper.entriesBySubject(subject.value)}" rows="20" paginator="true">
            <p:column headerText="Id">
                <p:commandLink outcome="index" value="#{entry.id}" actionListener="#{calendarServiceWrapper.displayId}">
                    <f:param name="id" value="#{entry.id}" />
                    <h:outputText value="#{entry.id}" />
                </p:commandLink>
            </p:column>

            <p:column headerText="Subject">
                <h:outputText value="#{entry.subject}" />
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{entry.description}" />
            </p:column>

            <p:column headerText="Start Date">
                <h:outputText value="#{entry.startDate}" />
            </p:column>

            <p:column headerText="End Date">
                <h:outputText value="#{entry.endDate}" />
            </p:column>

            <p:column headerText="#" width="100">
                <p:commandButton outcome="index" actionListener="#{calendarServiceWrapper.removeEntry(entry.id)}" icon="ui-icon-closethick" update="entries" title="Remove entry">
                    <p:confirm header="Confirmation" message="Are you sure you want to delete entry?" icon="ui-icon-alert" />
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </h:form>


</h:body>
</html>
