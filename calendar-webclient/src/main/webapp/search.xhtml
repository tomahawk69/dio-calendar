<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:param name="entries" value="#{calendarServiceWrapper.entriesBySubject}" />
        <ui:param name="searchRender" value="#{true}" />
        <ui:define name="title">
            Search entries by subject
        </ui:define>
        <ui:define name="content">
            <ui:include src="/template/editform.xhtml" />
            <ui:include src="/template/entries.xhtml" />
        </ui:define>
    </ui:composition>

    <h1>Calendar search</h1>

    <p:confirmDialog global="true" showEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>

    <h:outputText value="#{param.subject}"/>

    <p:growl id="growl" showDetail="true" sticky="true" />

    <h:form id="searchSubject">

    <p:toolbar>
        <f:facet name="left">
            <h:link value="Home page" outcome="index"/>&nbsp;
            <h:link value="New item" outcome="add"/>&nbsp;
            <h:link value="New item 2" outcome="add2"/>
        </f:facet>

        <f:facet name="right">
                <h:inputText id="subject" label="Enter one or more words" widgetVar="subject1"
                             value="#{calendarServiceWrapper.searchSubject}"
                        />
                <!--<h:commandButton value="Search" action="#{calendarServiceWrapper.searchSubject}" update="entries"/>-->
                <h:commandButton value="Search" update="entries"/>
            <!--</h:form>-->
        </f:facet>

    </p:toolbar>

    <h1>Found entries</h1>

    <!--<h:form>-->
        <p:dataTable id="entries" var="entry" value="#{calendarServiceWrapper.entriesBySubject}" rows="20" paginator="true">
            <p:column headerText="Id">
                <p:link outcome="edit" value="#{entry.id}">
                    <f:param name="id" value="#{entry.id}" />
                    <h:outputText value="#{entry.id}" />
                </p:link>
            </p:column>

            <p:column headerText="Subject">
                <h:outputText value="#{entry.subject}" />
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{entry.description}" />
            </p:column>

            <p:column headerText="Start Date">
                <h:outputText value="#{entry.startDate}" />
            </p:column>

            <p:column headerText="End Date">
                <h:outputText value="#{entry.endDate}" />
            </p:column>

            <p:column headerText="#" width="100">
                <p:commandButton actionListener="#{calendarServiceWrapper.removeEntry(entry.id)}" icon="ui-icon-closethick" update="entries" title="Remove entry">
                    <p:confirm header="Confirmation" message="Are you sure you want to delete entry?" icon="ui-icon-alert" />
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </h:form>


</h:body>
</html>
