<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Calendar client app</h1>

    <h:form rendered="false">
        <h:inputText value="#{param.id}"></h:inputText>
    </h:form>

    <p:confirmDialog global="true" showEffect="fade">
        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>

    <p:growl id="growl" showDetail="true" sticky="true" />

    <p:toolbar>
        <f:facet name="left">
            <h:link value="New item" outcome="add"/>
        </f:facet>

        <f:facet name="right">
            <h:link value="Search" action="/search" outcome="search"/>
        </f:facet>

    </p:toolbar>

    <h1>All calendar entries</h1>

    <h:form>
        <p:dataTable id="entries" var="entry" value="#{calendarServiceWrapper.entries}" rows="20" paginator="true">
            <p:column headerText="Id">
                <p:commandLink outcome="index" value="#{entry.id}" actionListener="#{calendarServiceWrapper.displayId}">
                    <f:param name="id" value="#{entry.id}" />
                    <h:outputText value="#{entry.id}" />
                </p:commandLink>
            </p:column>

            <p:column headerText="Subject" sortBy="#{entry.subject}" filterBy="#{entry.subject}">
                <h:outputText value="#{entry.subject}" />
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{entry.description}" />
            </p:column>

            <p:column headerText="Start Date">
                <h:outputText value="#{entry.startDate}" />
            </p:column>

            <p:column headerText="End Date">
                <h:outputText value="#{entry.endDate}" />
            </p:column>

            <p:column headerText="#" width="100">
                <p:commandButton actionListener="#{calendarServiceWrapper.removeEntry(entry.id)}" icon="ui-icon-closethick" update="entries" title="Remove entry">
                    <p:confirm header="Confirmation" message="Are you sure you want to delete entry?" icon="ui-icon-alert" update="growl" />
                </p:commandButton>
            </p:column>

        </p:dataTable>
    </h:form>


</h:body>
</html>
