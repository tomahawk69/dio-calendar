<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <!--<h1>Calendar app</h1>-->
    <p:toolbar>
        <f:facet name="left">
            <h:form>
                <h:commandLink value="Home" title="Working only from home page" action="#{editEntry.hideForm()}"  update=":panelEntries :panelFormEdit" />
                &nbsp;
                <h:commandLink value="New entry" title="Working only from home page" action="#{editEntry.newEntry()}" update="@form @this :panelEntries :panelFormEdit" render=":panelEntries :panelFormEdit"/>
                &nbsp;
            </h:form>
        </f:facet>

        <f:facet name="right">

            <h:form id="formGrowl">
                <p:growl id="growl" life="2000" />
            </h:form>

        </f:facet>

    </p:toolbar>
</h:body>
