<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Calendar app</h1>
    <p:toolbar>
        <f:facet name="left">
            <h:form>
                <h:commandLink value="Home" title="Working only from home page" action="index"  update=":panelEntries :panelFormEdit" />
                &nbsp;
                <h:commandLink value="New entry" title="Working only from home page" action="#{editEntry.newEntry}" update="@form @this :panelEntries :panelFormEdit" render=":panelEntries :panelFormEdit"/>
                &nbsp;
                <!--<h:link value="New item external" outcome="add" title="Standalone add page"/>-->
            </h:form>
        </f:facet>

        <f:facet name="right">

            <h:form id="formGrowl">
                <p:growl id="growl" life="2000" />
            </h:form>

            <h:form rendered="#{searchRender}" id="formId111">
                <h:inputText id="subject" label="Enter one or more words" widgetVar="subject1"
                             value="#{calendarServiceWrapper.searchSubject}"
                        />
                <p:commandButton value="Search" update="@([id$=entries])"/>
            </h:form>
            <h:form rendered="#{!searchRender}">
                <h:link value="Search" action="/search" outcome="search"/>
            </h:form>
        </f:facet>

    </p:toolbar>
</h:body>
</html>
