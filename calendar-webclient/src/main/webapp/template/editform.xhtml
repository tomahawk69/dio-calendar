<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        <ui:insert name="title"/>
    </title>
</h:head>
<h:body>

    <h:panelGroup id="panelFormEdit" rendered="#{editEntry.isShowForm()}" >
    <h:form id="form" >

        <p:growl id="editMessages" showDetail="true"/>

        <p:panelGrid columns="2" cellpadding="5" id="panel">

            <ui:fragment rendered="#{editEntry.isEdit()}">
                <p:outputLabel value="ID: " for="id"/>
            </ui:fragment>
            <ui:fragment rendered="#{editEntry.isEdit()}">
                <p:inputText id="id" value="#{editEntry.oldId}" disabled="true"/>
            </ui:fragment>

            <p:outputLabel value="Subject: " for="subject"/>
            <p:inputText id="subject" value="#{editEntry.subject}" required="true"></p:inputText>

            <p:outputLabel value="Description: " for="description"/>
            <p:inputTextarea id="description" value="#{editEntry.description}"></p:inputTextarea>

            <p:outputLabel for="dateFrom" value="Date from: "/>
            <p:calendar id="dateFrom" pattern="dd/MM/yyyy" value="#{editEntry.dateFrom}"/>

            <p:outputLabel for="dateTo" value="Date to: "/>
            <p:calendar id="dateTo" pattern="dd/MM/yyyy" value="#{editEntry.dateTo}"/>

            <p:commandButton value="Save" actionListener="{editEntry.createEntry}" type="submit" >
                <!--<f:ajax execute="@form" render="@form" />-->
            </p:commandButton>

            <p:commandButton value="Reset" action="#{editEntry.hideEditForm}" render="@form entries" immediate="true">
                <p:resetInput target="panel"/>
            </p:commandButton>
            <h:messages id="messages" globalOnly="true" layout="table" />
        </p:panelGrid>
    </h:form>
    </h:panelGroup>

</h:body>
</html>
