<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        <ui:insert name="title"/>
    </title>
</h:head>
<h:body>

    <h:panelGroup id="panelFormEdit" rendered="#{editEntry.showForm and !editEntry.showSearch}">


        <h:inputHidden id="editOldId" value="{editEntry.oldId}"/>

        <!--<h:messages id="messages" for="editValidate" globalOnly="true" layout="table" />-->


        <h3>
            Edit entry #{editEntry.oldId}
        </h3>

        <h:form id="formEdit" rendered="#{editEntry.showForm and !editEntry.showSearch}">
            <f:event listener="{editEntry.validateEntry}" type="postValidate"/>

            <p:panelGrid columns="3" cellpadding="5" id="panel">


                <h:outputLabel value="Subject: " for="editSubject"/>
                <p:inputText id="editSubject" value="#{editEntry.subject}" required="true"
                             requiredMessage="Subject is required">
                    <p:clientValidator/>
                </p:inputText>
                <p:message for="editSubject"/>

                <h:outputLabel value="Description: " for="editDescription"/>
                <p:inputTextarea id="editDescription" value="#{editEntry.description}" required="true"
                                 requiredMessage="Description is required"
                                 validatorMessage="Description should has length not less then 5 symbols">
                    <f:validateLength minimum="5"/>
                </p:inputTextarea>
                <p:message for="editDescription"/>


                <h:outputLabel for="editDateFrom" value="Date from: "/>
                <p:calendar id="editDateFrom" pattern="dd/MM/yyyy" value="#{editEntry.dateFrom}"
                            validator="entryValidator">
                    <p:clientValidator/>
                </p:calendar>
                <p:message for="editDateFrom"/>

                <h:outputLabel for="editDateTo" value="Date to: "/>
                <p:calendar id="editDateTo" pattern="dd/MM/yyyy" value="#{editEntry.dateTo}"
                            validator="entryValidator">
                    <p:clientValidator/>
                </p:calendar>
                <p:message for="editDateTo"/>

                <p:commandButton value="Save" id="editSave" action="#{editEntry.updateEntry}"
                                 validateClient="true" update="@([id$=panelEntries]) @([id$=panelFormEdit]) panel @form"
                                 ajax="false">
                </p:commandButton>

                <h:commandButton value="Reset" id="editReset" actionListener="#{editEntry.resetListener}"
                                 immediate="true" reRender="@form">
                    <f:ajax render="@form"/>
                </h:commandButton>


                &nbsp;

            </p:panelGrid>

        </h:form>

        <h3>
            Attenders
        </h3>

        <h:form id="editAttenders">
            <p:panelGrid columns="1" cellpadding="5" id="panel1">
                <h:dataTable var="attender" value="#{editEntry.attenders}" id="attenders">


                    <p:column headerText="Subject" >
                        <h:commandLink value="#{attender}" action="#{editEntry.setAttender(attender)}">
                            <!--<f:ajax render=":panelFormEdit"/>-->
                        </h:commandLink>
                    </p:column>



                    <!--<p:column headerText="#" width="50">-->
                        <!--<p:commandButton actionListener="#{editEntry.removeAttender(attender)}"-->
                                         <!--icon="ui-icon-closethick" update="@form attenders" title="Remove attender"-->
                                         <!--ajax="true"-->
                                         <!--immediate="true">-->
                        <!--&lt;!&ndash;<p:confirm header="Confirmation" message="Are you sure you want to delete attender?" icon="ui-icon-alert"/>&ndash;&gt;-->
                        <!--&lt;!&ndash;<h:outputText value="Remove"/>&ndash;&gt;-->
                        <!--</p:commandButton>-->
                    <!--</p:column>-->

                </h:dataTable>
            </p:panelGrid>

            <p:panelGrid columns="3" cellpadding="5" id="panelEditAttender">
                <h:outputLabel value="Attender: " for="editAttender"/>
                <p:inputText id="editAttender" value="#{editEntry.attender}">
                    <p:clientValidator/>
                </p:inputText>
                <p:message for="editAttender"/>

                <p:commandButton actionListener="#{editEntry.addAttender(editAttender)}"
                                 value="Save"
                                 update="@form attenders" title="Add attender"
                                 ajax="true"
                                 immediate="true">
                </p:commandButton>

                <p:commandButton actionListener="#{editEntry.removeAttender}"
                                 value="Remove"
                                 icon="ui-icon-closethick" update="@form attenders" title="Remove attender"
                                 ajax="true"
                                 immediate="true">
                </p:commandButton>

                &nbsp;

            </p:panelGrid>



        </h:form>


    </h:panelGroup>

</h:body>
</html>
