<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        <ui:insert name="title"/>
    </title>
</h:head>
<h:body>
    <h:panelGroup id="panelFormEdit">

        <h:form id="formEdit">

            <h:inputHidden id="editOldId" value="{editEntry.oldId}"/>

            <h:messages id="messages" globalOnly="true" layout="table" />

            <f:event listener="{editEntry.validateEntry}" type="postValidate" />

            <p:panelGrid columns="2" cellpadding="5" id="panel">



                <h:outputLabel value="Subject: " for="editSubject"/>
                <p:inputText id="editSubject" value="#{editEntry.subject}" required="true"
                             requiredMessage="Subject is required"/>


                <h:outputLabel value="Description: " for="editDescription"/>
                <h:inputTextarea id="editDescription" value="#{editEntry.description}"></h:inputTextarea>

                <h:outputLabel for="editDateFrom" value="Date from: "/>
                <p:calendar id="editDateFrom" pattern="dd/MM/yyyy" value="#{editEntry.dateFrom}"
                            validator="#{entryEdit.validateDateFrom}"/>

                <h:outputLabel for="editDateTo" value="Date to: "/>
                <p:calendar id="editDateTo" pattern="dd/MM/yyyy" value="#{editEntry.dateTo}">
                </p:calendar>


                <h:commandButton value="Save" id="editSave" action="#{editEntry.updateEntry}"/>

                <h:commandButton value="Reset" id="editReset" actionListener="#{editEntry.resetListener}"
                                 immediate="true" reRender="@form">
                    <f:ajax render="@form" />
                </h:commandButton>


            </p:panelGrid>
            <h:inputHidden value="true">
                <f:validator validatorId="entryValidator" />
                <f:attribute name="subject" value="#{editSubject}" />
                <f:attribute name="test" value="test1" />
                <f:attribute name="dateFrom" value="#{editDateFrom}" />
                <f:attribute name="dateTo" value="#{editDateTo}" />
            </h:inputHidden>
            <!--<h:commandButton value="Close" action="index" immediate="true"/>-->

        </h:form>
    </h:panelGroup>

</h:body>
</html>
